name: CI

on:
  pull_request:  # any pull request
  push:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  python-checks:
    strategy:
      matrix:
        python-version: [3.12]
    uses: finleyfamily/workflows/.github/workflows/python.checks.yml@master
    with:
      node-version: '20'
      poetry-plugins: poetry-dynamic-versioning[plugin]
      python-version: ${{ matrix.python-version }}
  python-build:
    uses: finleyfamily/workflows/.github/workflows/python.build.yml@master
    with:
      poetry-plugins: poetry-dynamic-versioning[plugin]
  spellcheck:
    uses: finleyfamily/workflows/.github/workflows/spellcheck.yml@master
    with:
      node-version: '20'
  publish-test-pypi:
    name: ‚§¥Ô∏è Publish üì¶ To Test PyPI
    if: github.event_name == 'push' && github.ref_name == 'master'
    needs:
      - python-checks
      - python-build
      - spellcheck
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/${{ github.event.repository.name }}
    permissions:
      id-token: write
    steps:
      - name: ‚§µÔ∏è Download Distribution Artifact
        uses: actions/download-artifact@v4
        with:
          name: pypi-dist
          path: dist
      - name: ‚§¥Ô∏è Publish üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.10.1
        with:
          repository-url: https://test.pypi.org/legacy/
